<html lang='ru'>
<head>
	<title>Анкета</title>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link href='css/anketa.css' rel='stylesheet' type='text/css' media='(min-width: 900px)'>
</head>
<body>
	<div class='wrapper'>
		<form method='post' action='form.php'>
			<fieldset class='aboutPerson'>
				<legend class='--legend'>Заполните анкету</legend>
				<div class='aboutPerson_name --block nameEmail'>
					<label class='--label'>ФИО
					<input class='--input' type="text" placeholder="Фамилия Имя Отчество" name="name">
					</label>
				</div>
				<div class='aboutPerson_email --block --block-right nameEmail'>
					<label class='--label'>E-mail
					<input class='--input' type="email" placeholder="e-mail" name="email">
					</label>
				</div>
				<div class='aboutPerson_phone --block mobile'>
					<label class='--label'>Укажите мобильный телефон
					<div>+7</div>
					<input class='--input  phonee' type="tel" placeholder="(123)4567890" name="mobile">
					</label>
				</div>
				<div  class='aboutPerson_phone --block --block-right mobile'>
					<label class='--label'>Укажите стационарный телефон
					<div>+7</div>
					<input class='--input phonee' type="tel" placeholder="(123)4567890" name="fixedPhone">
					</label>
				</div>
				<div class='aboutPerson_familyStat --block familyChild'>
					<label class='--label'>Семейное положение
					<select name='familyStat'>
						<option>Холост</option>
						<option>Женат</option>
						<option>Замужем</option>
					</select>
					</label>
					<div class='arrow'>
						<div></div>
					</div>
				</div>
				<div class='aboutPerson_child --block --block-right familyChild'>
					<span class='--label'>Есть ли у Вас несовершенолетние дети</span>
					<div class='v--input'>
						<label class='--label'>Да
						<input type="radio" name='child' value="yy_person">
						</label>
						<label class='--label'>Нет
						<input type="radio" name='child' value="nn_person">
						</label>
					</div>
				</div>
				<div class='kindred --block'>
					<span class='--label'>Укажите двух ближайших родственников</span>
						<label>
							<input class='kindredName --input' type="text" placeholder="ФИО" name="kindredName1">
							<input class='kindredDegree --input' type="text" placeholder="степень родства" name="kindredDegree1">
							<div>+7</div>
							<input class='kindredMobile --input' type="tel" placeholder="(123)4567890" name="kindredMobile1">
						</label>
						<label>
							<input class='kindredName --input' type="text" placeholder="ФИО" name="kindredName2">
							<input class='kindredDegree --input' type="text" placeholder="степень родства" name="kindredDegree2">
							<div>+7</div>
							<input class='kindredMobile --input' type="tel" placeholder="(123)4567890" name="kindredMobile2">
						</label>
			</fieldset>
			<fieldset class='adress'>
				<legend class='--legend'>Адрес фактического места проживания</legend>
				<div class='adress_reg --block v--input'>
					<label class='--label'>Совпадает с местом регистрации
					<input type='checkbox' name='regCheck'>
					</label>
				</div>
				<div class='adress_actual --block-right'>
					<div class='adress_actual_in'>
						<div class='adress_actual_index'>
							<label class='--label'>Индекс
							<input class='--input' type='text' placeholder='191023' name='index'>
							</label>
						</div>
						<div class='adress_actual_region'>
							<label class='--label'>Область
							<input class='--input' type='text' placeholder='Ленинградская' name='region'>
							</label>
						</div>
						<div class='adress_actual_city'>
							<label class='--label'>Город
							<input  class='--input' type='text' placeholder='Санкт-Петербург' name='city'>
							</label>
						</div>
					</div>
					<div class='adress_actual_in'>
						<div class='adress_actual_area g'>
							<label class='--label'>Район
							<input  class='--input gg' type='text' placeholder='Адмиралтейский' name='area'>
							</label>
						</div>
						<div class='adress_actual_street g'>
							<label class='--label'>Улица
							<input  class='--input gg' type='text' placeholder='Ефимова' name='street'>
							</label>
						</div>
						<div class='adress_actual_house h'>
							<label class='--label'>Дом
							<input  class='--input hh' type='text' placeholder='3' name='house'>
							</label>
						</div>
						<div class='adress_actual_building h'>
							<label class='--label'>Корпус
							<input  class='--input hh' type='text' placeholder='1' name='building'>
							</label>
						</div>
						<div class='adress_actual_flat h'>
							<label class='--label'>Квартира
							<input  class='--input hh' type='text' placeholder='406' name='flat'>
							</label>
						</div>
					</div>
				</div>
				<div class='adress_durat_owner --block'>
					<div class='adress_duration --block'>
						<label class='--label'>Длительность проживания в регионе<br/> по фактическому адресу
						<input class='--input' type='text' placeholder='5 лет' name='duration'>
						</label>
					</div>
					<div class='owner --block --block-right'>
						<label class='--label'>Право проживания
						<select name='ownership'>
							<option>Социальный наем</option>
							<option>Частная собственность</option>
							<option>Долевая собственность</option>
						</select>
						</label>
						<div class='arrow arrow--owner'>
							<div></div>
						</div>
					</div>
				</div>
			</fieldset>
			<fieldset class='typeEmploy'>
				<legend class='--legend'>Укажите тип Вашей основной трудовой занятости</legend>
				<div class='typeEmploy_type --block v--input'>
					<label class='--label'>По найму
					<input type='radio' name='type' value='hiring'>
					</label>
					<label class='--label'>ИП
					<input type='radio' name='type' value='indivBusin'>
					</label>
					<label class='--label'>Собственник бизнеса
					<input type='radio' name='type' value='ownerBusin'>
					</label>
				</div>
				<div class='typeEmploy_sphere --block'>
					<label class='--label'>Опишите сферу занятости компании
					<input class='--input' type='text' name='sphereEmploy'>
					</label>
				</div>
				<div class='typeEmploy_notConfirm v--input'>
					<label class='--label'>Не могу документально подтвердить занятость
					<input type='checkbox' name='notConfirm'>
					</label>
				</div>
				<div class='typeEmploy_phone --block --block-right'>
					<label class='--label'>Телефон работодателя
					<input class='--input' type='text' name='phoneEmploy'>
					</label>
				</div>
				<div class='typeEmploy_number --block'>
					<label class='--label'>Укажите кол-во сотрудников в компании
					<input class='--input' type='text' placeholder='10' name='numberWork'>
					</label>
				</div>
				<div class='typeEmploy_phoneCo --block --block-right mobile'>
					<label class='--label'>Официальный телефон компании
					<div>+7</div>
					<input class='--input phonee' type="text" placeholder="(123) 4567890" name="telCo" maxlength='12'>
					</label>
				</div>
				<div class='typeEmploy_direct --block --block-right'>
					<label class='--label'>ФИО руководителя
					<input class='--input' type='text' placeholder='Фамилия Имя Отчество' name='nameDirect'>
					</label>
				</div>
				<div class='typeEmploy_addWork --block'>
					<div>
						<span></span>
						<span></span>
					</div>
					<span class='--label'>Дополнительное место работы</span>
				</div>
				<div class='typeEmploy_share --block --block-right'>
					<label class='--label'>Доля в бизнесе
					<input class='--input' type='text' placeholder='50%' name='site'>
					</label>
				</div>
				<div class='typeEmploy_site --block --block-right'>
					<label class='--label'>Сайт компании
					<input class='--input' type='url' placeholder='https://' name='site'>
					</label>
				</div>
				<div class='typeEmploy_asset --block'>
					<span class='--label'>Укажите имеющиеся активы</span>
					<div class='v--input'>
						<input type='checkbox' name='auto'>
						<label class='--asset' for='auto'>Автомобиль</label>
						<input class='--asset-top --asset-top-input' type='checkbox' name='flat'>
						<label class='--asset --asset-top ' for='flat'>Квартира</label>
						<input class='--asset-top --asset-top-input' type='checkbox' name='house'>
						<label class='--asset --asset-top' for='house'>Дом</label>
					</div>
					<div class='v--input'>
						<input type='checkbox' name='landPlot'>
						<label class='--asset' for='landPlot'>Земельный участок</label>
						<input class='--asset-top --asset-top-input' type='checkbox' name='deposit'>
						<label class='--asset --asset-top' for='deposit'>Вклады</label>
						<input class='--asset-top --asset-top-input' type='checkbox' name='commerc'>
						<label class='--asset --asset-top' for='commerc'>Коммерческая недвижимость</label>
					</div>
				</div>
				<div class='typeEmploy_credit --block'>
					<label class='--label'>У меня есть действующие кредиты
					<input type='checkbox' name='haveCredit'>
					</label>
				</div>
				<div class='typeEmploy_bankrupt --block'>
					<span class='--label'>Применялась ли к Вам процедура банкротства?</span>
					<div class='typeEmploy_bankrupt_phone'>
						<label class='--label' for='nn_bankrupt'>Нет</label>
						<input type='radio' name='bankrupt' value='nn_bankrupt'>
						<label class='--label' for='yy_bankrupt'>Да</label>
						<input type='radio' name='bankrupt' value='yy_bankrupt'>
					</div>
				</div>
				<div class='typeEmploy_profit --block --block-right'>
					<label class='--label'>Опишите Ваши дополнительные доходы при их наличии
					<input class='--input' type='text' placeholder='Не имеется' name='addProfit'>
					</label>
				</div>
			</fieldset>
			<button type="submit">Отправить</button>
		</form>
	</div>	
	<script src='js/anketa.js' defer></script>
</body>
</html>
